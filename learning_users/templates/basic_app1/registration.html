<!DOCTYPE html>

{% extends 'basic_app1/base.html' %}
{% load static %}

{% block body_block %}
{% if registred %}
  <h1>thank you for registraing</h1>
{% else %}
   <h1>Register here</h1>
   <h3>Fill form here<h3>
    
    <form method='post' enctype='multipart/form-data'>
        {% csrf_token %}
        {{user_form.as_p}}
        {{profile_form.as_p}}
        <input type='submit' value='Register'>
    </form>
{% endif %}
{% endblock %}
